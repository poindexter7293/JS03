	<script>
		//주제 : 삼항조건 연산자 식을 이용해 변수메모리에 저장된 값이 홀수 인지 짝수 인지 판별하는 간단한 예
		
		//num이라는 이름의 변수 메모리 선언 후  1저장
		let num = 1;
		
		//result라는 이름의 변수 메모리 선언
		let result;
		
		//삼항조건 연산자 식 작성문법
		//      조건식 ? 조건식의 결과가 참일때 실행할 코드 : 조건식의 결과가 거짓일때 실행할 코드;
		
		//참고. 어떤 특정값을 2로 나누었을때 나머지가 0 이 되면   어떤 특정값은 짝수입니다.
		
		//삼항조건 연산자 식을 작성해 
		//num변수 메모리에 저장된 값이 짝수이면? result변수메모리에 "짝수" 문자열 저장하고,
		//num변수 메모리에 저장된 값이 홀수이면? result변수메모리에 "홀수" 문자열 저장 시킵니다.
			
		result	= num % 2 === 0 ? "짝수" : "홀수";
		//      =    조건식       ?  true :  false;
		
		console.log(result);//"홀수" <-  num변수에 저장된 1은 홀수 
		
		num = 10;  //1은 삭제되고 대신 10이 최종 저장됨
		
		//num변수메모리에 저장된 값이 짝수가 아니냐? 조건식을 작성하는데
		//console.log를 이용해 "홀수이다" 바로 출력
		//그 반대일때는 "짝수이다" 라고 출력되게 
		//삼항조건 연산자 식 활용!
		
//삼항조건 연산자 식 작성문법
//      조건식          ? 조건식의 결과가 참일때 실행할 코드 : 조건식의 결과가 거짓일때 실행할 코드;
		num % 2 !== 0 ? console.log("홀수이다")     : console.log("짝수이다");

	</script>
