<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
let numberA = 2; //숫자형 2
let numberB = 2; //숫자형 2
let numberC = '2'; //문자열 2

document.write(numberA === numberB, "<br>"); // 값과 자료형이 모두 일치하므로 true
document.write(numberA === numberC, "<br>"); // 값은 같으나 자료형이 다르기에 false
document.write(numberA == numberC, "<br>"); // ==연산자를 사용했을때는 자료형이 달라도 값이 일치함으로 true


// === 연산자 : numberA 변수의 값 2와 numberB 변수의 값과 자료형과 값이 모두 같은지 판정함





</script>

</body>
</html>
