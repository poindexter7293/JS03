<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	let x = 5; //7
	let y = x++ + ++x; //12
	document.write(y,"<br>",x);
	
	// y 변수의 값을 계산하는 과정
	// x++ 현재 x변수에 저장된 값 5를 먼저 사용
	// x++자리에는 5가 투입된다
	// ++x를 하기전에 x++에 의해서 x는 6이 됨.
	// ++x자리에 ++6이 되어 x변수의 값을 1 증가시켜 7이 됨
	// 현재식은 x++자리에는5, ++x자리에는 7이 옴
	// 5+7을 계산해서 12 산출
	// y=12가 저장됨






</script>
</body>
</html>
