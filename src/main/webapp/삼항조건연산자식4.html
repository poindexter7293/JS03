<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/*
			주제 : 삼항조건 연산자식을 이용하여 엘리베이터가 올라가고
			      내려가는 동작을 구현해 보자.
			      이 경우 각 버튼을 누를때의 동작을 별도의 코드로 나누어 작성할수 있음
		*/
		
		//엘리베이터 상태와 화살표 버튼 종류를 저장할 변수 선언 후 값 저장
		let currentFloor = 1; //현재 위치 층
		let button = ''; // 'up' 또는 'down' 저장 될 수 있음 
		
		//위쪽 화살표 버튼을 눌렀다고 처음 가정
		button = 'up';
		
		//삼항 조건 연산자식 활용
		//위쪽 화살표 'up'을 눌렀다면? direction변수에는 'up' 문자열 저장시키고
		//         'down'을 눌렀다면? direction변수에는 'down' 문자열 저장 시키자.
		let direction = button === 'up' ?  'up' : 'down';
		
		//위쪽 화살표 버튼을 눌렀다면?(direction변수에 저장된 값이 'up'문자열이라면?)
		//currentFloor변수의 값 1를 2로 만들어서 다시 ~  currentFloor변수에 저장.
		currentFloor = direction === 'up' ? currentFloor + 1  :  currentFloor - 1;
		
		//엘리베이터가 '올라갑니다.' 현재 층 : 2층
		console.log(`엘리베이터가 ${ direction === 'up' ? '올라갑니다':'내려갑니다'}. 현재 층 : ${currentFloor}층`);
		
		//--------------------------------------------------------------------------------------
		
		//아래쪽 화살표 버튼을 눌렀다고 가정 
		button = 'down';
		
		//아래쪽 화살표 버튼을 눌렀다면? 판단!   누른 down 문자열 저장
		direction = button === 'down'  ?  'down' : 'up';
		
		//아래쪽 화살표를 누르면 2층에서 1층으로 만들기 위해 currentFloor변수의 값 2를 1로 만들어서 다시 저장
		currentFloor = direction === 'down' ? currentFloor - 1 : currentFloor + 1;
		
		//엘리베이터가 '내려갑니다.' 현재 층 : 1층
		console.log(`엘리베이터가 ${ direction === 'down' ? '내려갑니다' : '올라갑니다'}. 현재 층: ${currentFloor} 층`);
		
		
	
	</script>

</body>
</html>
