<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">

let numberOne = 15/2;
document.write(numberOne, "<br>");
let numberTwo = 15%2;
document.write(numberTwo, "<br>");
document.write("---------------------------------------------<br>")

let numberA = 1; let numberB = 2;
//numberA,B 변수를 선언하는 동시에 1과 2를 저장
document.write(numberA+numberB, "<br>");
//numberA와 B에 저장된 값의 합과 줄바꿈 출력
document.write(numberA-numberB, "<br>");
//numberA와 B에 저장된 값의 차와 줄바꿈 출력
document.write(numberA*numberB, "<br>");
//numberA와 B에 저장된 값의 곱과 줄바꿈 출력
document.write(numberA%numberB, "<br>");
//numberA에 저장된 값을 B에 저장된 값으로 나눈 나머지와 줄바꿈 출력
document.write(numberA/numberB, "<br>");
//numberA에 저장된 값을 B에 저장된 값으로 나눈 몫과 줄바꿈 출력


document.write("------------------------------------------------<br>");

let result4 = 1+2*10;
document.write(result4, "<br>");
//연산자가 동등한 우선 순위를 가질때는 왼쪽에서 오른쪽으로 차례대로 계산함

let result5 = (1+2)*10;
document.write(result5, "<br>");
//괄호가 있을 시 괄호 안쪽을 먼저 계산함


</script>
</body>
</html>
