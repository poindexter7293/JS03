<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">

	
	let num1 = 10;
	let num2 = 20;
	
	
	let result; //계산결과데이터를 저장할 변수

	num1--;
	document.write(num1, "<br>");	
	
	result = num2++;
	document.write(result, "<br>"); //20 출력
	document.write(num2, "<br>"); //21 출력
	result = ++num2;
	document.write(result, "&nbsp;&nbsp;", num2, "<br>"); //22출력
	
</script>
</body>
</html>
