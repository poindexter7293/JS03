<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
/*
	주제 : typeof키워드와 삼항조건연산자식을 함께 사용하는데
	      변수메모리의 자료형에 따라 다른 동작을 수행하는 예제.		

	삼항조건연산자 식  작성문법
	
			조건식  ?  조건식의 결과가 참일때 실행 할 코드  : 조건식의 결과가 거짓일 경우 실행 할 코드;
   */
		//varA이름의 상수 메모리를 만들고(선언하고) "안녕하세요" 문자열 저장
		const varA = "안녕하세요";
	
   		//varA이름의 상수 메모리에 저장된 데이터가 문자열이라면? 
   		//"문자열" 출력 하고 아니면 "문자열아님" 출력
   		
   		//			조건식          ?    조건식의 결과가 참일때 실행할 코드  :  거짓일떄 실행할 코드;      
   		typeof varA === "string"   ?    console.log("문자열")         :  console.log("문자열 아님");
   				
   				 
	
	</script>

</body>
</html>
